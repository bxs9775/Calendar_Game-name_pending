<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Time Mismanager</title>
        
        <link href="style/timeMismanger.css" rel="stylesheet" type="text/css"/>
        
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0" />
        
        <script src="js/loader.js"></script>
        <script src="js/main.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/keys.js"></script>
        <script src="js/utilities.js"></script>
    </head>
    
    <body>
        <header>
            <h1>Time Mismanager Game by Brian Sandon</h1>
        </header>
        <canvas id="canvas" width=1200 height=725></canvas>
        <section id=calendar>
            <h2>Week 1:</h2>
            <table>
                <tr> <th></th>      <th>Monday</th> <th>Tuesday</th> <th>Wednesday</th> <th>Thursday</th> <th>Friday</th> </tr>
                
                <tr> <th>1 PM</th>  <td></td>       <td></td>        <td></td>          <td></td>         <td></td>       </tr>
                <tr> <th>2 PM</th>  <td></td>       <td></td>        <td></td>          <td></td>         <td></td>       </tr>
                <tr> <th>3 PM</th>  <td></td>       <td></td>        <td></td>          <td></td>         <td></td>       </tr>
                <tr> <th>4 PM</th>  <td></td>       <td></td>        <td></td>          <td></td>         <td></td>       </tr>
                <tr> <th>5 PM</th>  <td></td>       <td></td>        <td></td>          <td></td>         <td></td>       </tr>
                <tr> <th>6 PM</th>  <td></td>       <td></td>        <td></td>          <td></td>         <td></td>       </tr>
            </table>
        </section>
        <button id="helpButton">Close Instructions</button>
        <button id="newGame">New Game</button>
        <div id="media">
            <!--Audio-->
            <audio id="bgAudio" src="media/audio/piano.mp3" controls loop></audio>
            <audio id="effectAudio" controls></audio>
            <!--Images-->
            <img id="workIcon" src="media/images/briefcase.png" alt="briefcase icon" />
            <img id="lifeIcon" src="media/images/Man-and-woman-icon.png" alt="man and woman icon"/>
            <img id="miscIcon" src="media/images/sand-clock.png" alt="hourglas icon" />
        </div>
    </body>
</html>
